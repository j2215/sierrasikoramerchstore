        <script>
            
            var cartA = JSON.parse(localStorage.getItem("cartA")) || {};
            //ADD TO CART
            function addCart(event){
                event.preventDefault();
                var item = document.getElementById("confessions-tee-input").value;
                if(item){cartA["Dear Athena Tote"] = (cartA["Dear Athena Tote"] || 0) + parseInt(item);
                localStorage.setItem("cartA", JSON.stringify(cartA));
                alert("Added to cart!");

            }
        }
