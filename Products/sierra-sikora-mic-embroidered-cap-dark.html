        <div class="container">
            <div class="row">
                <div class="col-md-6 product">
                    <img src="../Media/sierra-sikora-mic-embroidered-cap-dark.jpg" width="450px" height="450px">
                </div>
                <div class="col-md-6">
                    <form id="confessions-tee-form" class="product" onsubmit="addCart(event)">
                        <h1 id="header">
                            Sierra Sikora Mic Embroidered Cap (Dark)
                        </h1>
                        <h2>$30.00</h2>
                        <input required id="confessions-tee-input" type="number" placeholder="Quantity" step="1" min="1">
                        <br>
                        <button class="button">Add to Cart</button>
                    </form>
                </div>
                
            </div>
        </div>
        <script>
              var cartA = JSON.parse(localStorage.getItem("cartA")) || {};
            //ADD TO CART
            function addCart(event){
                event.preventDefault();
                var item = document.getElementById("confessions-tee-input").value;
                if(item){cartA["Sierra Sikora Mic Embroidered Cap (Dark)"] = (cartA["Sierra Sikora Mic Embroidered Cap (Dark)"] || 0) + parseInt(item);
                localStorage.setItem("cartA", JSON.stringify(cartA));
                alert("Added to cart!");

            }
        }
        </script>
