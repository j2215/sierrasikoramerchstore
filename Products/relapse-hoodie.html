<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sierra Sikora - Relapse Hoodie</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm sticky-top">
         <a class="navbar-brand" href="../home.html"><img src="https://pfy-prod-image-storage.s3.us-east-2.amazonaws.com/21428114/60191a5c-92a8-49c2-819d-19ee10453f46" width="50px" height="50px">Sierra Sikora</a>
        <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link" href="../all.html">All Products</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="../men.html">Clothes</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="../accessories.html">Accessories</a>
        </li>
        <li class="nav-item"><a class="" href="../cart.html"><img class="cart" src="../Media/cart.png" height="50px" width="50px"></a></li>
        </ul>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-6 product">
                    <img src="../Media/relapse-hoodie.jpg" width="450px" height="450px">
                </div>
                <div class="col-md-6">
                    <form id="confessions-tee-form" class="product" onsubmit="addCart(event)">
                        <h1 id="header">
                            Relapse Hoodie
                        </h1>
                        <h2>$35.00</h2>
                        <input required id="confessions-tee-input" type="number" placeholder="Quantity" step="1" min="1">
                        <br>
                         <br>
                        <select id="size" required>
                            <option value="" disabled selected>Select Size</option>
                            <option value="Small">Small</option>
                            <option value="Medium">Medium</option>
                            <option value="Large">Large</option>
                        </select>
                        <br>
                        <button class="button">Add to Cart</button>
                    </form>
                </div>
                
            </div>
        </div>
        <script>
        var cartS = JSON.parse(localStorage.getItem("cartS")) || {};
            var cartM = JSON.parse(localStorage.getItem("cartM")) || {};
            var cartL = JSON.parse(localStorage.getItem("cartL")) || {};
function addCart(event){
    event.preventDefault();
    var size = document.getElementById("size").value;
    var item = document.getElementById("confessions-tee-input").value;
             // SMALL
            if(item && (size == "Small") ){cartS["Relapse Hoodie"] = (cartS["Relapse Hoodie"] || 0) + parseInt(item);
                localStorage.setItem("cartS", JSON.stringify(cartS));
                alert("Added to cart!");
            }
            //MEDIUM
             if(item && (size == "Medium") ){cartM["Relapse Hoodie"] = (cartM["Relapse Hoodie"] || 0) + parseInt(item);
                localStorage.setItem("cartM", JSON.stringify(cartM));
                alert("Added to cart!");
            }
            //LARGE
             if(item && (size == "Large") ){cartL["Relapse Hoodie"] = (cartL["Relapse Hoodie"] || 0) + parseInt(item);
                localStorage.setItem("cartL", JSON.stringify(cartL));
                alert("Added to cart!");
            }
            } 
        </script>
    </body>
</html>
